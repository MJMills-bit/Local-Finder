<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="400" viewBox="0 0 1600 400">
  <defs>
    <style>
      :root {
        --accent: #3b82f6;     /* Primary accent (Tailwind blue-500) */
        --dark:   #0f172a;     /* Headline text */
        --muted:  #64748b;     /* Tagline */
      }
      .word {
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        font-weight: 800;
        letter-spacing: -0.02em;
      }
      .local { fill: var(--dark); font-size: 160px; }
      .finder { fill: var(--dark); font-size: 160px; }
      .tagline { fill: var(--muted); font-size: 44px; font-weight: 600; }
      .pin-shadow { fill: rgba(0,0,0,0.08); }
      .pin-accent { fill: var(--accent); }
      .pin-hole { fill: #fff; }
    </style>
  </defs>

  <!-- Center baseline guide (not visible) -->
  <g transform="translate(0, 220)">
    <!-- "Local" -->
    <text class="word local" x="110" y="0">Local</text>

    <!-- Map pin: centered between words -->
    <g transform="translate(720, -80)">
      <!-- soft shadow -->
      <ellipse class="pin-shadow" cx="80" cy="250" rx="70" ry="16"/>
      <!-- pin body -->
      <path class="pin-accent" d="M80,0
           C35,0 0,35 0,80
           c0,70 80,170 80,170
           s80-100 80-170
           C160,35 125,0 80,0z"/>
      <!-- pin hole -->
      <circle class="pin-hole" cx="80" cy="85" r="34"/>
    </g>

    <!-- "Finder" -->
    <text class="word finder" x="920" y="0">Finder</text>

    <!-- Tagline -->
    <text class="tagline" x="110" y="105">Discover nearby coffee, clinics, and coworking spaces</text>
  </g>
</svg>
